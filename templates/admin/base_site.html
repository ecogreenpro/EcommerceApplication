{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Ecogreen Admin') }}{% endblock %}

{% block extrastyle %}
<style>

#header {
    width: auto;
    height: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background: #008e46;
    color: #ffc;
    overflow: hidden;
}
.module h2, .module caption, .inline-group h2{
background: #008e46;
}
div.breadcrumbs {
    background: #005f2f;
    padding: 10px 40px;
    border: none;
    font-size: 14px;
    color: #fff;
    text-align: left;
}
#branding h1, #branding h1 a:link, #branding h1 a:visited {
    color: #ffffff;
}

.button.default, input[type=submit].default, .submit-row input.default {
    float: right;
    border: none;
    font-weight: 400;
    background: #005f2f;
}

.button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: #005f2f96;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
}
.selector-chosen h2 {
    background: #005f2f;
    color: #fff;
}

.submit-row {
    padding: 12px 14px;
    margin: 0 0 20px;
    background: #00b16fc9;
    border: 1px solid #eee;
    border-radius: 4px;
    text-align: right;
    overflow: hidden;
}

</style>
{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Ecogreen Admin') }}</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
